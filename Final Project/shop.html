<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon GO Shop</title>
  <link rel="stylesheet" href="shopstyle.css" />
</head>
<body>
  <header>
    <div class="logo">Pokémon GO Shop</div>
    <nav class="main-nav">
      <ul>
        <li><a href="#" class="active-tab" onclick="switchTab('shop')">Shop</a></li>
      </ul>
    </nav>
  </header>

  <div class="sub-tabs">
    <button onclick="showCategory('tickets')">Ticket Bundles</button>
    <button onclick="showCategory('items')">Items</button>
    <button onclick="showCategory('coins')">PokéCoins</button>
    <button onclick="showCategory('bundles')">Daily Bundles</button>
  </div>

  <main>
    <section id="coins" class="category active">
      <h2>PokéCoins</h2>
      <div class="products">
        <div class="product-card">
          <img src="/image/PokeCoin.jpg" alt="250 Coins">
          <h3>250 PokéCoins</h3>
          <p>₱125.00</p>
        </div>
        <div class="product-card">
          <img src="/image/PokeCoin.jpg" alt="600 Coins">
          <h3>600 PokéCoins</h3>
          <p>₱249.00</p>
        </div>
        <div class="product-card">
          <img src="/image/PokeCoin.jpg" alt="1300 Coins">
          <h3>1300 PokéCoins</h3>
          <p>₱479.00</p>
        </div>
        
      </div>
    </section>

    <section id="bundles" class="category">
      <h2>Bundles</h2>
      <div class="products">
        <div class="product-card">
          <img src="/image/Mystery.jpg" alt="Bundle 1">
          <h3>Starter Bundle</h3>
          <p>₱199.00</p>
        </div>
      </div>
    </section>

    <section id="tickets" class="category">
      <h2>Tickets</h2>
      <div class="products">
        <div class="product-card">
          <img src="/image/ticket.png" alt="Ticket">
          <h3>Event Ticket</h3>
          <p>₱99.00</p>
        </div>
      </div>
    </section>

    <section id="items" class="category">
      <h2>Items</h2>
      <div class="products">
        <div class="product-card">
          <img src="/image/egg pack.png" alt="Item">
          <h3>Lucky Egg Pack</h3>
          <p>₱149.00</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Pokémon. All rights reserved.</p>
  </footer>

  <script src="jsscript.js"></script>
</body>
</html>
