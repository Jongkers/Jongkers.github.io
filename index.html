<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
        .profile-info {
            max-width: 60%;
        }
        .profile-info img {
            width: 200px;
            height: 200px;
            background-color: #ccc;
            display: block;
            margin-bottom: 20px;
        }
        .profile-info h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .categories {
            max-width: 30%;
        }
        .categories h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .categories ul {
            list-style-type: none;
            padding: 0;
        }
        .categories ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-info">
            <img src="#" alt="Profile Image">
            <h1>Profile Name</h1>
            <p>245 Blackfriars Road</p>
            <p>Ludgate House</p>
            <p>London, SE1 9UY</p>
            <p>Email: <a href="mailto:firstname@surname.com">firstname@surname.com</a></p>
            <p>Telephone: 0207 955 3705</p>
        </div>
        <div class="categories">
            <h2>Categories</h2>
            <ul>
                <li>Lorem ipsum</li>
                <li>dolor sit</li>
                <li>amet</li>
                <li>dolor sit</li>
            </ul>
        </div>
    </div>
</body>
</html>
