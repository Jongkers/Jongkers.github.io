<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

  <link rel="stylesheet" href="/Bootstrap/style.css" />

  <title>Employee-Registration</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4 rounded-4 w-100" style="max-width: 500px;">
    <div class="highlight-bar text-center">
      FEU TECH CENTRAL ONLINE REGISTRATION AND ENROLLMENT
    </div>

    <h3 class="text-success fw-bold text-center mt-3">FEU CORE</h3>
    <p class="text-center text-muted">FEU TECH CENTRAL ONLINE REGISTRATION AND ENROLLMENT</p>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required />
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Set Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>

      <button type="submit" class="btn btn-outline-success w-100">Register</button>
    </form>
  </div>

</body>
</html>
